<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="calculator">
        
        <input type="text" id="display">
        <div>
            <button class="green" onclick="display.value = '' ">AC</button>
            <button class="green" onclick="display.value = display.value.toString().slice(0,-1) ">DE</button>
            <button onclick="display.value += '.' ">.</button>
            <button onclick="display.value += '/' ">/</button>
        </div>
        <div>
            <button onclick="display.value += '7' ">7</button>
            <!-- <input type="button" value="15" onclick="display.value += '15' ">    
            = or || += for show same value multiple time-->
            <button onclick="display.value += '8' ">8</button>
            <button onclick="display.value += '9' ">9</button>
            <button onclick="display.value += '*' ">*</button>
        </div>
        <div>
            <button onclick="display.value += '4' ">4</button>
            <button onclick="display.value += '5' ">5</button>
            <button onclick="display.value += '6' ">6</button>
            <button onclick="display.value += '-' ">-</button>
        </div>
        <div>
            <button onclick="display.value += '1' ">1</button>
            <button onclick="display.value = display.value +'2' ">2</button>
            <button onclick="display.value += '3' ">3</button>
            <button onclick="display.value += '+' ">+</button>
        </div>
        <div>
            <button onclick="display.value += '00' ">00</button>
            <button onclick="display.value += '0' ">0</button>
            <button class="inc" onclick="display.value = eval(display.value) "> = </button>   
        </div>
       
    </div>

    <!-- single = se content replace hoga to ek hi baar print hoga 7 -->
    <!--  += se ar bhi print kr skte hai same number 777 -->

    <script src="main.js"></script>
</body>
</html>
